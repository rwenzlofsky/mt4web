<template name="Account">
<div class="card-panel white">
 <div class="row">
      
   <div class="col s12 m12 l12">
      <div class="row">      

            <div class="col s12 m2 l2">
               <span class="black-text"><h6>
                {{#if $eq marketstatus "opened"}}
               <i class="zmdi zmdi-rotate-right zmdi-hc-spin"></i>  
               {{/if}} Profit</h6></span>
               <span class={{profitTheme}}><h5>{{profit}}</h5></span>
            </div>
            <div class="col s12 m2 l2">
                  <span class="black-text"><h6><i class="zmdi zmdi-balance"></i>  Balance</h6></span>
                  <span class="black-text"><h5>{{balance}}</h5></span>
          </div>
         <div class="col s12 m2 l2">
              <span class="black-text"><h6>Free Margin</h6></span>
              <span class="black-text"><h5>{{freemargin}}</h5></span>    
         </div>        
         

          <div class="col s12 m2 l2">
                  <span class="black-text"><h6>Currency</h6></span>
                  <span class="black-text"><h5>{{currency}}</h5></span>
          </div>
            
        <div class="col s12 m2 l2">
                <span class="black-text"><h6><i class="zmdi zmdi-account-circle"></i>  Account</h6></span>
                <span class="black-text"><h5>{{number}}</h5></span>
          </div>
          <div class="col s12 m2 l2">
                <span class="black-text"><h6>Broker</h6></span>
                <span class="black-text"><h5 class="truncate">{{company}}</h5></span>

          </div>
      </div>
        
      </div>
  

   </div>
</div>       
</template>
