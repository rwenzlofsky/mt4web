<template name="Account">

<div class="jumbotron">
  <div class="row">
  
            <div class="col-lg-2">
                        <center><i class="fa fa-building"> Broker </i></center>
            </div>
            <div class="col-lg-2">
                        <center><i class="fa fa-hashtag"> Account Number</i></center>
            </div>
            <div class="col-lg-2">
                        <center><i class="fa fa-eur"> Currency</i></center>
            </div>
            <div class="col-lg-2">
                        <center><i class="fa fa-balance-scale"> Balance</i></center>
            </div>
            <div class="col-lg-2">
                        <center><i class="fa fa-money"> Profit/Loss</i></center>
            </div>
            <div class="col-lg-2">
                        <center><i class="fa fa-sort-amount-desc"> Free Margin</i></center>
            </div>
      </div>

      <div class="row">

            <div class="col-lg-2">
                        <center><h5>{{company}}</h5></center>
            </div>
            <div class="col-lg-2">
                         <center><h4>{{number}}</h4></center>
            </div>
            <div class="col-lg-2">
                        <center><h4>{{currency}}</h4></center>
            </div>
            <div class="col-lg-2">
                        <center><h4>{{balance}}</h4></center>
            </div>
            <div class="col-lg-2">
                        <center><h4><span class={{profitTheme}}>{{profit}}</span></h4></center>
            </div>
            <div class="col-lg-2">
                        <center><h4>{{freemargin}}</h4></center>
            </div>    


      

</div>
</div>
           
</template>
